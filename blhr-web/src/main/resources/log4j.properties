log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/Users/wufc/server/psmsmaven/log4j.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p %c{10}:%L - %m%n
log4j.appender.file.MaxFileSize=1MB

# Output pattern : date [thread] priority category - message
log4j.rootLogger=DEBUG,Console,file

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5p [%c] - %m%n



#Project defalult level
#Aspect 切面
log4j.logger.org.aspectj=DEBUG

log4j.logger.org.hibernate = DEBUG

#log4jdbc
log4j.logger.jdbc.sqltiming=DEBUG